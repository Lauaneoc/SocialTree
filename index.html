<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>SocialTree</title>
  </head>
  <body>
    <img
      class="perfil"
      src="./assets/WhatsApp Image 2022-03-30 at 23.55.43.jpeg"
      alt="Imagem de perfil"
    />
    <p>@instagram</p>
    <div class="redessociais">
      <a class="button" href="https://www.facebook.com/" target="blank"
        >facebook</a
      >

      <a class="button" href="https://www.youtube.com/" target="blank"
        >Youtube</a
      >

      <a class="button" href="https://www.instagram.com/" target="blank"
        >Instagram</a
      >

      <a class="button" href="https://www.linkedin.com/" target="blank"
        >LinkedIn</a
      >
    </div>
    <div class="emojis">
      <a href="https://www.github.com/">
        <img src="./assets/github.svg" alt="" />
      </a>
      <a href="https://www.instagram.com/">
        <img src="./assets/instagram.svg" alt="" />
      </a>
      <a href="https://www.linkedin.com/">
        <img src="./assets/linkedin.svg" alt="" />
      </a>
      <a href="https://www.twich.com/">
        <img src="./assets/twitch.svg" alt="" />
      </a>
      <a href="https://www.twitter.com/">
        <img src="./assets/twitter.svg" alt="" />
      </a>
    </div>
  </body>
</html>
